<ion-item class="custom-input" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>
  <ion-input
    [type]="type"
    [autocomplete]="autocomplete"
    [label]="label"
    [formControl]="control"
    labelPlacement="floating"
    [readonly]="readonly"
  ></ion-input>
  <ion-button slot="end" fill="clear" shape="round">
    <ion-icon slot="icon-only"></ion-icon>
  </ion-button>
</ion-item>
