
<!-- CABECERA DE LA PANTALLA -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>
<!-- CONTENIDO DE LA PÁGINA -->
<ion-content>
  <!-- TARJETA PRINCIPAL -->
  <ion-card class="ion-no-margin">
    <!-- CABECERA DE LA TARJETA -->
    <div class="containerHeader">
      <ion-img src="assets/imagenes/header.png"></ion-img>
      <div class="logoUta">
        <ion-img src="assets/imagenes/logogris.png"></ion-img>
      </div>
    </div>
    <!-- CUERPO DE LA TARJETA -->
    <ion-card-header>
      <ion-card-title> Bienvenido </ion-card-title>
      <ion-card-subtitle >
        Esta aplicación es una plataforma que permite buscar o verificar
        certificados de estudiantes que fueron generados en distintos eventos.
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <!-- BOTONES DE ACCIÓN -->
      <div class="signin-btns">
        <ion-button
          size="small"
          fill="solid"
          shape="round"
          class="loginbtn"
          (click)="buscar()"
        >
          Buscar Certificados
        </ion-button>
        <ion-button
          size="small"
          fill="outline"
          shape="round"
          color="primary"
          (click)="validar()"
          >Validar Certificados</ion-button
        >
      </div>
      <!-- TEXTO Y ENLACES SOCIALES -->
      <div class="text-tag">
        <span>Visitanos en nuestras redes sociales:</span>
      </div>

      <div class="social-btns">
        <ion-button
          fill="clear"
          class="facebookbtn ion-no-padding"
          href="https://github.com/ErikGranda3756"
        >
          <ion-img src="assets/imagenes/github-logo.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="googlebtn ion-no-padding">
          <ion-img src="assets/imagenes/facebook.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" class="applebtn ion-no-padding">
          <ion-img src="assets/imagenes/linkedin.png"></ion-img>
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <!-- PIE DE PÁGINA DE LA APLICACIÓN -->
  <app-footer></app-footer>
</ion-content>
